<div class="content">
  <mat-card *ngFor="let picture of fileList" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{picture.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="picture.imagePath" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
